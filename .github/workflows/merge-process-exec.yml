name: â¤µï¸ merge-process-exec
concurrency: merge-process-exec

on:
  workflow_dispatch:
    inputs:
      source:
        description: 'From branch'
        required: true
        default: 'develop'
        type: choice
        options:
        - develop
        - staging
        - production
      target:
        description: 'Target branch'
        required: true
        default: 'staging'
        type: choice
        options:
        - develop
        - staging
        - production

jobs:
  merge:
    name: ðŸ”ƒ Merge branches
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”— Checkout source code from github
      uses: actions/checkout@v3

    - name: Git config
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "Github Actions"

    - name: â¤µï¸ Merge staging with production
      run: |
          git fetch --unshallow
          git checkout staging
          git pull
          git merge --no-ff develop -m "ðŸ¤– Merged ${{ inputs.target }} with ${{ inputs.source }}"
          git push