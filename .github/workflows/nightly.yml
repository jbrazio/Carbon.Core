name: 🌙 Nightly build

on:
  # allow manual action trigger
  workflow_dispatch:
  
  schedule:
    - cron: '0 7 * * *'
    # technically this is more a "morningly" build
    # but we do work late.. :-)

jobs:
  build:
    name: 🦺 Build the artifacts 
    runs-on: ubuntu-latest
      
    steps:    
    - name: 🔗 Checkout source code from github
      uses: actions/checkout@v3
      with:
        ref: alpha
        
    - name: 📅 Gather information
      id: info
      run: |
        echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S')"
        echo "::set-output name=tag::$(date +'%Yd%j')"
        echo "::set-output name=ref::$(git log -1 '--format=format:%H')"
      
    - name: 🛤️ Setup the build environment
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: 📦 Cache rust managed data and tools
      id: cache-rust-managed
      uses: actions/cache@v3
      with:
        path: |
          Rust/RustDedicated_Data
          Tools/NStrip/NStrip/bin
          Tools/DepotDownloader/DepotDownloader/bin
        key: cache-rust-managed

    - if: steps.cache-rust-managed.outputs.cache-hit != 'true'
      name: ✔️ Prepare the build environment
      shell: bash
      run: ${GITHUB_WORKSPACE}/Tools/Build/linux/dev_init.sh

    - name: 🐧 Built the application
      shell: bash
      run: ${GITHUB_WORKSPACE}/Tools/Build/linux/dev_release.sh

    - name: 💾 Stores the built artifacts
      uses: actions/upload-artifact@v3
      with:
        name: artifact-build-nightly
        path: Release/

  tag:
    name: ⬆️ Upload the artifacts
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: 💾 Download all artifacts
      uses: actions/download-artifact@v3
      with:
        name: artifact-build-nightly
        path: Release/

    - name: 🏷️ Update nightly release tag
      uses: andelf/nightly-release@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: '🌙 Nightly build (${{ steps.info.outputs.tag }})'
        tag_name: nightly
        prerelease: true
        body: |
          🚨 This is the nightly build of Carbon.
          The general public is advised to use one of the stable builds.
          This build is targeted at Developers and/or server owners with existing issues.
          
          📅 Built at ${{ steps.info.outputs.date }} from commit ${{ steps.info.outputs.ref }}.
        files: |
          Release/Carbon.dll
          Release/Carbon.Patch.zip
          Release/Carbon-Unix.dll
          Release/Carbon.Patch-Unix.zip
